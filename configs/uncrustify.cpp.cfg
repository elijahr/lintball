# WARNINGS              1) Debug by commenting out half of this config file and
#                       seeing if the output has changed. If not, try the other
#                       half etc. (i.e. binary search the config options)
#                       2) Options sorted with "sort -d -k1,1".
#                       3) The markers used in comments to disable uncrustify
#                       processing part of the file and enable are the default
